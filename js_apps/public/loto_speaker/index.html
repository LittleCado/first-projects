<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <script src="app.js" defer></script>
    <style>
        body{
            display: grid;
            place-items: center;
            min-height: 100vh;
            font-family: "Roboto", sans-serif;
        }

        .hide{
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="text-center mb-5">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary mr-4" data-toggle="modal" data-target="#start-modal" >
            Старт
        </button>
        <button type="button" class="btn btn-danger" onclick="pauseGame()" data-toggle="modal" data-target="#pause-modal">Стоп</button>
    </div>

    <h1 class="number text-center" style="font-size: 7rem">

    </h1>

    <h1 id="game-text" class="text-center">Лото</h1>
</div>

<!-- Start Modal -->
<div class="modal fade show" id="start-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title">Настройки</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="speed-input" id="speed-input-label">Скорость перебора цифр: 2 сек</label>
                    <input type="range" min="1" max="4" step="0.1" value="2" class="form-control" id="speed-input" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="use-number-names">
                    <label class="form-check-label" id="use-number-names-label" for="use-number-names">Использовать названия цифр</label>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="startGame()">Начать игру</button>
            </div>
        </div>
    </div>
</div>

<!-- Pause Modal -->
<div class="modal fade show" id="pause-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="pause-modal-title">Пауза</h5>
            </div>
            <div class="modal-body">
                <p id="numbers-row" class="h4"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="resumeGame()">Продолжить игру</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="endGame()">Завершить игру</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
