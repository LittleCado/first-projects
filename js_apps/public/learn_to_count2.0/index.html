<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Учимся считать</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <section class="main-field blue">

        <div class="digits">
            <span class="digit">5</span><span class="digit">+</span><span class="digit">4</span>
        </div>

        <div class="answers">
            <div class="answers-wrapper">
                <span class="answer blue">3</span>
                <span class="answer blue">6</span>
                <span class="answer blue">1</span>
                <span class="answer blue">9</span>
            </div>
        </div>

    </section>
</div>

<script src="app.js"></script>
</body>
</html>
