<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Podkova:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="end-screen.css">
</head>
<body>

<h1 class="heading">
    <div class="spinner-border" role="status" id="loader">
        <span class="sr-only">Loading...</span>
    </div>
</h1>

<div class="container">
    <div class="frame"></div>
    <div class="line">
    </div>
</div>

<div class="end-screen">
    <div class="statistics">
        <div class="info accuracy">
            <span class="word">accuracy</span>
            <span class="value" id="accuracy">100%</span>
        </div>
        <div class="info duration">
            <span class="word">duration:</span>
            <span class="value" id="time">1:00</span>
        </div>
        <div class="info speed">
            <span class="word">speed</span>
            <span class="value" id="speed">29</span>
        </div>
    </div>
    <div class="restart" onclick="prepareForNewRound()">Restart</div>
</div>

<footer>
    <span>Made with <a href="https://github.com/pprathameshmore/QuoteGarden">Quote Garden</a> by Slavocado</span>
</footer>

<script src="app.js"></script>
</body>
</html>
