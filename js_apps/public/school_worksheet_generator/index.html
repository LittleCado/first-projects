<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Worksheet Generator</title>
    <link rel="stylesheet" href="print.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>

<section class="section">
    <div class="container mb-6 no-print">
        <h1 class="title is-2">
            Worksheet Generator
        </h1>
        <p class="subtitle is-6">
            Made with Bulma by Slavocado
        </p>
    </div>
    <div class="container has-background-light px-4 py-4 no-print">
       <div class="columns">

           <div class="field column">
               <label class="label">Min number</label>
               <div class="control">
                   <input class="input" type="number" placeholder="Min number" id="min-number" min="0" value="0">
               </div>
           </div>

           <div class="field column">
               <label class="label">Max number</label>
               <div class="control">
                   <input class="input" type="number" placeholder="Max number" id="max-number" min="0" value="30">
               </div>
           </div>

           <div class="column">
               <label class="label">Include operations:</label>
               <div class="field">
                   <label class="checkbox">
                       <input type="checkbox" id="addition" checked>
                       Addition (+)
                   </label>
               </div>
               <div class="field">
                   <label class="checkbox">
                       <input type="checkbox" id="subtraction">
                       Subtraction (-)
                   </label>
               </div>
           </div>
       </div>
        <div class="field">
            <div class="control">
                <button class="button is-link" onclick="generateAndPut()">Generate</button>
            </div>
        </div>

    </div>
    <div class="container has-background-light mt-4 px-4 py-4">
        <div class="columns">
            <div class="column col-1"></div>
            <div class="column col-2"></div>
            <div class="column col-3"></div>
            <div class="column col-4"></div>
        </div>
    </div>
</section>

<script src="app.js"></script>
</body>
</html>
