<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex min-h-screen bg-gray-900">
<form class="w-full max-w-sm m-auto border-solid border-4 border-gray-600 p-4 rounded-lg">
    <div class="flex flex-col mb-6">
        <div class="">
            <label class="text-3xl block text-gray-500 font-bold mb-4 pr-4" for="result">
                Password generator
            </label>
        </div>
        <div class="flex items-center border-b border-teal-500 py-2">
            <input class="text-base bg-gray-200 appearance-none border-2 border-teal-500 rounded w-full py-2 px-4 mr-2 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-teal-500" type="text" placeholder="***********" aria-label="Full name" id="result">
            <button class="text-base bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded" type="button" id="clipboard">
                Copy
            </button>
        </div>
    </div>
    <div class="flex flex-col mb-6">
        <label class="flex justify-between items-center text-gray-500 font-bold mb-4">
            <span class="text-lg tracking-wide font-normal">Password length</span>
            <input class="mr-2 w-8 leading-tight" id="length" type="number" value="20">
        </label>
        <label class="flex justify-between items-center text-gray-500 font-bold mb-4">
            <span class="text-lg tracking-wide font-normal">Include UPPERCASE letters</span>
            <input class="mr-2 leading-tight" type="checkbox" id="uppercase">
        </label>
        <label class="flex justify-between items-center text-gray-500 font-bold mb-4">
            <span class="text-lg tracking-wide font-normal">Include lovercase letters</span>
            <input class="mr-2 leading-tight" type="checkbox" id="lovercase">
        </label>
        <label class="flex justify-between items-center text-gray-500 font-bold mb-4">
            <span class="text-lg tracking-wide font-normal">Include numbers</span>
            <input class="mr-2 leading-tight" type="checkbox" id="numbers">
        </label>
        <label class="flex justify-between items-center text-gray-500 font-bold mb-4">
            <span class="text-lg tracking-wide font-normal">Include symbols</span>
            <input class="mr-2 leading-tight" type="checkbox" id="symbols">
        </label>
    </div>
    <div class="md:flex md:items-center">
        <div class="md:w-1/3"></div>
        <div class="md:w-2/3">
            <button class="transition duration-200 shadow bg-red-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button" id="generate">
                Generate!
            </button>
        </div>
    </div>
</form>

<script src="index.js"></script>
</body>
</html>
